<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvins YT Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], select {
            margin: 0.5rem 0;
            padding: 0.25rem;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            font-size: 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        #progress-container {
            display: none;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.marvin.to/msz/web/logo.png" alt="Logo">
        <p>Bitte beachte, dass das Downloaden von Playlisten auf 10 Videos beschr√§nkt ist und eine gewisse Zeit in Anspruch nimmt. Bitte lade die Seite nicht neu nach dem Klick auf Herunterladen.</p>
        <form id="download-form">
            <input type="text" name="url" placeholder="YouTube Video / Playlist Link" required>
            <br>
            <label>
                <input type="checkbox" name="audio_only" id="audio-only-checkbox" checked> Nur Musik
            </label>
            <br>
            <select name="format" id="format-select">
                {% if audio_only %}
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                    <option value="flac">FLAC</option>
                    <option value="m4a">M4A</option>
                {% else %}
                    <option value="mp4">MP4</option>
                    <option value="avi">AVI</option>
                    <option value="mkv">MKV</option>
                    <option value="mov">MOV</option>
                {% endif %}
            </select>
            <button type="submit">Herunterladen</button>
        </form>
        <div id="progress-container">
            <p>Download-Fortschritt: <span id="progress">0%</span></p>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
<script>
    const socket = io.connect('/download');
    const form = document.getElementById('download-form');
    const progressContainer = document.getElementById('progress-container');
    const progress = document.getElementById('progress');

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        progressContainer.style.display = 'block';

        const formData = new FormData(form);
        fetch('/', {
            method: 'POST',
            body: formData
        })
        .then((response) => {
            if (response.ok) {
                return response.blob();
            }
            throw new Error('Network response was not ok.');
        })
        .then((blob) => {
            const filename = decodeURIComponent(response.headers.get('Content-Disposition').split(';')[1].trim().split('=')[1].replace(/"/g, ''));
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        })
        .catch((error) => {
            console.error('There was a problem with the fetch operation:', error);
        })
        .finally(() => {
            progressContainer.style.display = 'none';
            form.reset();
        });
    });

    socket.on('progress', (data) => {
        progress.textContent = data.percent;
    });

    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from server');
    });
</script>
</body>
</html>
